<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Plugin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chatbot-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }

        .chatbot-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chatbot-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .user-message {
            background: #007bff;
            color: #fff;
            margin-left: 20%;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background: #f1f1f1;
            color: #333;
            margin-right: 20%;
            border-bottom-left-radius: 0;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
        }

        .predefined-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .predefined-btn {
            flex: 1;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle" id="chatbotToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <span>Chatbot</span>
            <button class="btn-close btn-close-white" id="chatbotClose"></button>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <div class="chatbot-message bot-message">Hello! Welcome to our web services. How can I assist you today?</div>
        </div>
        <div class="chatbot-footer">
            <div class="input-group">
                <input type="text" class="form-control" id="chatbotInput" placeholder="Type your message...">
                <button class="btn btn-primary" id="chatbotSend">Send</button>
            </div>
            <div class="predefined-buttons">
                <button class="btn btn-sm btn-outline-secondary predefined-btn" data-message="Services">Services</button>
                <button class="btn btn-sm btn-outline-secondary predefined-btn" data-message="Pricing">Pricing</button>
                <button class="btn btn-sm btn-outline-secondary predefined-btn" data-message="Contact">Contact</button>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle chatbot visibility
            $('#chatbotToggle').click(function () {
                $('#chatbotContainer').toggle();
                $('#chatbotToggle').toggle();
            });

            $('#chatbotClose').click(function () {
                $('#chatbotContainer').hide();
                $('#chatbotToggle').show();
            });

            // Send message on button click
            $('#chatbotSend').click(function () {
                sendMessage($('#chatbotInput').val().trim());
            });

            // Send message on Enter key press
            $('#chatbotInput').keypress(function (e) {
                if (e.which == 13) {
                    sendMessage($('#chatbotInput').val().trim());
                }
            });

            // Send predefined message on button click
            $('.predefined-btn').click(function () {
                let message = $(this).data('message');
                sendMessage(message);
            });

            function sendMessage(message) {
                if (message === '') return;

                // Append user message
                $('#chatbotBody').append(
                    `<div class="chatbot-message user-message">${message}</div>`
                );
                $('#chatbotInput').val('');

                // Scroll to bottom
                $('#chatbotBody').scrollTop($('#chatbotBody')[0].scrollHeight);

                // Send message to server
                $.ajax({
                    url: 'chatbot-plugin-json.php',
                    type: 'POST',
                    data: { message: message },
                    success: function (response) {
                        // Append bot response
                        $('#chatbotBody').append(
                            `<div class="chatbot-message bot-message">${response}</div>`
                        );
                        // Scroll to bottom
                        $('#chatbotBody').scrollTop($('#chatbotBody')[0].scrollHeight);
                    },
                    error: function () {
                        $('#chatbotBody').append(
                            `<div class="chatbot-message bot-message">Sorry, something went wrong. Please try again.</div>`
                        );
                        $('#chatbotBody').scrollTop($('#chatbotBody')[0].scrollHeight);
                    }
                });
            }
        });
    </script>
</body>
</html>
