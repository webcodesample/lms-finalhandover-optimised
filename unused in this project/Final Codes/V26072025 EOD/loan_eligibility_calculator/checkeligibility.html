<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .calculator-container { max-width: 600px; margin: auto; }
        #result { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 class="text-center mb-4">Loan Eligibility Calculator</h2>
        <form id="loanForm">
            <div class="mb-3">
                <label for="income" class="form-label">Monthly Income ($)</label>
                <input type="number" class="form-control" id="income" required min="0">
            </div>
            <div class="mb-3">
                <label for="expenses" class="form-label">Monthly Expenses ($)</label>
                <input type="number" class="form-control" id="expenses" required min="0">
            </div>
            <div class="mb-3">
                <label for="creditScore" class="form-label">Credit Score (300-850)</label>
                <input type="number" class="form-control" id="creditScore" required min="300" max="850">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Eligibility</button>
        </form>
        <div id="result" class="alert"></div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loanForm').on('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                let income = $('#income').val();
                let expenses = $('#expenses').val();
                let creditScore = $('#creditScore').val();

                // Validate inputs
                if (income < 0 || expenses < 0 || creditScore < 300 || creditScore > 850) {
                    $('#result').removeClass('alert-success alert-danger')
                        .addClass('alert-danger')
                        .text('Please enter valid values.')
                        .show();
                    return;
                }

                // AJAX request
                $.ajax({
                    url: 'calculate_loan.php',
                    type: 'POST',
                    data: {
                        income: income,
                        expenses: expenses,
                        creditScore: creditScore
                    },
                    success: function(response) {
                        let result = JSON.parse(response);
                        $('#result').removeClass('alert-success alert-danger')
                            .addClass(result.eligible ? 'alert-success' : 'alert-danger')
                            .text(result.message)
                            .show();
                    },
                    error: function() {
                        $('#result').removeClass('alert-success alert-danger')
                            .addClass('alert-danger')
                            .text('Error processing request. Please try again.')
                            .show();
                    }
                });
            });
        });
    </script>
</body>
</html>
