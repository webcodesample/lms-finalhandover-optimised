<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Services Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .chatbot-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-body {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .chatbot-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chatbot-message {
            margin-bottom: 10px;
        }

            .chatbot-message.bot {
                background: #f1f1f1;
                padding: 8px;
                border-radius: 5px;
            }

            .chatbot-message.user {
                background: #007bff;
                color: #fff;
                padding: 8px;
                border-radius: 5px;
                text-align: right;
            }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle" id="chatbotToggle">💬</div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <span>WebDev Assistant</span>
            <button class="btn-close btn-close-white" id="closeChatbot"></button>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <div class="chatbot-message bot">Hello! Welcome to our Web Development Services. How can I assist you today?</div>
        </div>
        <div class="chatbot-footer">
            <input type="text" class="form-control" id="chatbotInput" placeholder="Type your message...">
            <button class="btn btn-primary mt-2" id="sendMessage">Send</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            // Toggle chatbot visibility
            $('#chatbotToggle').click(function() {
                $('#chatbotContainer').toggle();
                $('#chatbotToggle').hide();
            });

            $('#closeChatbot').click(function() {
                $('#chatbotContainer').hide();
                $('#chatbotToggle').show();
            });

            // Send message
            $('#sendMessage').click(function() {
                sendMessage();
            });

            $('#chatbotInput').keypress(function(e) {
                if (e.which == 13) { // Enter key
                    sendMessage();
                }
            });

            function sendMessage() {
                let message = $('#chatbotInput').val().trim();
                if (message === '') return;

                // Append user message
                $('#chatbotBody').append('<div class="chatbot-message user">' + message + '</div>');
                $('#chatbotInput').val('');

                // Scroll to bottom
                $('#chatbotBody').scrollTop($('#chatbotBody')[0].scrollHeight);

                // Send AJAX request to PHP backend
                $.ajax({
                    url: 'chatbot.php',
                    type: 'POST',
                    data: { message: message },
                    success: function(response) {
                        // Append bot response
                        $('#chatbotBody').append('<div class="chatbot-message bot">' + response + '</div>');
                        $('#chatbotBody').scrollTop($('#chatbotBody')[0].scrollHeight);
                    },
                    error: function() {
                        $('#chatbotBody').append('<div class="chatbot-message bot">Sorry, something went wrong. Please try again.</div>');
                        $('#chatbotBody').scrollTop($('#chatbotBody')[0].scrollHeight);
                    }
                });
            }
        });
    </script>
</body>
</html>
